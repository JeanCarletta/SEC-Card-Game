---
layout: default
---

<html>
  <head> {% include head_custom.html %} </head>
  <body>
    {% include breadcrumbs.html %}
        <h1> {{ page.title }} </h1>
        
        {{ content }}

        <div class="list-grid-container">
          {% for step in site.steps %}
            <div class="wrap" onclick='location.href ="{{ step.url | relative_url }}";'>
                <div class="list-row">
                    
                   <div class="list-icon">
                        <img class='toolkit-icon' alt-text=' ' src='{{ "/graphics/icons/" | append: step.icon_shortcode | append: ".svg" | relative_url }}' >
                    </div>
                    <div class="list-description">
                         {{  step.title | append: "<br/>" | append: step.tagline }} 
                    </div>   
                
                </div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
